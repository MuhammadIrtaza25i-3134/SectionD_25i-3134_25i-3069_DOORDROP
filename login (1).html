<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}
    body{background:#ffffff;color:#000;}
    .wrapper{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:60px;
    }
    h1{
      text-align:center;
      font-size:28px;
      letter-spacing:2px;
      margin-bottom:40px;
    }
    form{
      width:420px;
    }
    .field-label{
      font-size:14px;
      margin-bottom:6px;
      display:block;
    }
    .field{
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:0;
      margin-bottom:22px;
      font-size:13px;
    }
    .options-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:11px;
      margin-bottom:20px;
    }
    .options-row input[type="checkbox"]{
      margin-right:4px;
    }
    .login-btn{
      width:100%;
      padding:10px 0;
      background:#f57c1f;
      color:#fff;
      border:none;
      cursor:pointer;
      font-size:14px;
      text-transform:uppercase;
      margin-bottom:12px;
    }
    .login-btn:hover{opacity:0.9;}
    .google-btn{
      width:100%;
      padding:10px 0;
      background:#ffffff;
      border:1px solid #ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
      cursor:pointer;
      margin-bottom:16px;
    }
    .google-btn span{
      margin-left:6px;
    }
    .google-icon{
      font-size:16px;
    }
    .signup-text{
      text-align:center;
      font-size:12px;
    }
    .signup-text a{
      color:#f57c1f;
      text-decoration:none;
      margin-left:4px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>
      <h1>WELCOME BACK</h1>

      <form action="#" method="post">
        <label class="field-label" for="email">Email address</label>
        <input class="field" type="email" id="email" name="email" placeholder="Enter email" required>

        <label class="field-label" for="password">Password</label>
        <input class="field" type="password" id="password" name="password" placeholder="Password" required>

        <div class="options-row">
          <label>
            <input type="checkbox" name="remember">
            keep me logged in
          </label>
          <a href="#" style="text-decoration:none;color:#000;">forgotten your password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>

        <button type="button" class="google-btn">
          <span class="google-icon">G</span>
          <span>Sign in with Google</span>
        </button>

        <div class="signup-text">
          don’t have an account?
          <a href="#">Sign up here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
