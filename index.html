<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDrop - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= HEADER ====================== -->
<header class="header">
    <div class="logo">
        <img src="images/logo.png" alt="DoorDrop Logo">
    </div>

    <nav class="nav-icons">
        <a href="index.html"><img src="images/home.png"></a>
        <a href="contact.html"><img src="images/call.png"></a>
        <a href="about.html"><img src="images/info.png"></a>
        <a href="products.html"><img src="images/cart.png"></a>
        <a href="cart.html"><img src="images/truck.png"></a>
        <a href="wishlist.html"><img src="images/heart.png"></a>
        <a href="login.html"><img src="images/user.png"></a>
    </nav>

    <div class="search-box">
        <input type="text" placeholder="Search...">
        <button><img src="images/search.png"></button>
    </div>
</header>

<!-- ================= CATEGORY SECTION ====================== -->
<section class="categories-section">
    <h2 class="section-title">Shop by Categories</h2>

    <div class="categories">
        <div class="category-card">
            <img src="images/grocery.png">
            <p>Grocery</p>
        </div>

        <div class="category-card">
            <img src="images/beverages.png">
            <p>Beverages</p>
        </div>

        <div class="category-card">
            <img src="images/snacks.png">
            <p>Snacks</p>
        </div>

        <div class="category-card">
            <img src="images/dairy.png">
            <p>Dairy</p>
        </div>

        <div class="category-card">
            <img src="images/veggies.png">
            <p>Fruits & Vegetables</p>
        </div>
    </div>
</section>

<!-- ================= HERO IMAGE ====================== -->
<section class="hero-image">
    <img src="images/oneclick.png" alt="One click away">
    <h1 class="hero-text">ONE CLICK AWAY</h1>
</section>

<script src="js/script.js"></script>
</body>
</html>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/script.js"></script>
