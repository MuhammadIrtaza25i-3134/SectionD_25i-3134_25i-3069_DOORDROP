<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <img src="logo.png" class="logo">

        <div class="icons">
            <span>üè†</span>
            <span>üë§</span>
            <span>‚ÑπÔ∏è</span>
            <span>üõµ</span>
            <span>üõí</span>
            <span>‚ù§Ô∏è</span>
        </div>

        <input type="text" placeholder="Search..." class="search-box">
    </header>

    <h1 class="title">CHECKOUT PAGE</h1>
    <h2 class="thanks">Thank You for Your Order!</h2>

    <section class="billing-box">
        <h3>Billing Information</h3>

        <div class="form-row">
            <label>Name :</label>
            <input type="text">

            <label>Order ID :</label>
            <input type="text">
        </div>

        <div class="form-row">
            <label>Date :</label>
            <input type="text">

            <label>Time :</label>
            <input type="text">
        </div>

        <div class="form-row">
            <label>City :</label>
            <input type="text">

            <label>Address :</label>
            <input type="text">
        </div>
    </section>

    <h3 class="pay-title">Payment Method</h3>

    <div class="payment-options">
        <label class="pay-item">
            <input type="radio" name="pay">
            Cash on delivery
        </label>

        <label class="pay-item">
            <input type="radio" name="pay">
            Card
        </label>
    </div>

    <div class="cards">
        <img src="paypal.png">
        <img src="visa.png">
        <img src="master.png">
    </div>

    <div class="totals">
        <p>Sub Total =</p>
        <p>Delivery charges =</p>
        <p>Order total =</p>
    </div>

</body>
</html>
